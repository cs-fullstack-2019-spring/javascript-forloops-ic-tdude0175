<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>from 0 to your number</title>
</head>
<body>
    // Prompt the user to enter a number. Create a for loop that will count from 0 to the enter they entered.
<script>
    var user_number = prompt("enter a number!");
    for(var num_start = 0; num_start <= user_number; num_start ++)
    {
        console.log(num_start);
    }

</script>
</body>
</html>
