<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
   // Use a for loop to print 0 to 5. When you get to the number 2, print "TWO". When you get to the number 4, print "FOUR".
    for(var num1 = 0; num1 <= 5; num1++)
    {
        if (num1 == 2)
        {
            console.log("Number Two");
        }
        else if( num1 == 4)
        {
            console.log("Number Four");
        }
        else
            {
                console.log(num1);
            }

    }

</script>
</body>
</html>
