<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>every 4s from -50 - 50</title>
</head>
<body>
<script>
   // Use a for loop to print every 4 numbers from -50 to 50.
    for(var not_51 = -50; not_51 <= 50; not_51+=4 )
    {
        console.log(not_51);
    }

</script>

</body>
</html>
